- question: What is GitHub Universe?
  answer: Universe is GitHub’s flagship product and community conference for developers, system administrators, technical leads, and business leaders. Attendees will experience advanced skill building sessions, deep dives into how some of the most successful teams use GitHub, and keynotes from leading software company executives.

